<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!-- Google Font -->
      <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,700&display=swap" rel="stylesheet">
       <!-- Font Awesome -->
       <script src="https://kit.fontawesome.com/3c79b583ac.js" crossorigin="anonymous"></script>
       <!-- Fancy Box -->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
        <!-- Konvajs -->
        <script src="https://unpkg.com/konva@7.0.6/konva.min.js"></script>
  
      <link rel="stylesheet" href="css/styles.css">
      <title>LlamaDrama</title>
  </head>

<body>

  
    
      <section class="grid-container" id="gallery">
            <div>
              <h1 class="headline">Which <br> llama are you?</h1>
          
              <h6 class="subheadline">Now that you know you want a llama, <br> lets look at some cuties</h6>
          
              <ul>
                  <li><a data-fancybox="llama" href="img/gallery/g1.jpg"><img src="img/gallery/g1.jpg" alt="llama"></a></li>
                  <li><a data-fancybox="llama" href="img/gallery/g2.jpg"><img src="img/gallery/g2.jpg" alt="llama"></a></li>
                  <li><a data-fancybox="llama" href="img/gallery/g3.jpg"><img src="img/gallery/g3.jpg" alt="llama" class="show-for-md"></a></li>
                  <li><a data-fancybox="llama" href="img/gallery/g4.jpg"><img src="img/gallery/g4.jpg" alt="llama"></a></li>
                  <li><a data-fancybox="llama" href="img/gallery/g5.jpg"><img src="img/gallery/g5.jpg" alt="llama" class="show-for-md"></a></li>
                  <li><a data-fancybox="llama" href="img/gallery/g6.jpg"><img src="img/gallery/g6.jpg" alt="llama"></a></li>
                  <li><a data-fancybox="llama" href="img/gallery/g7.jpg"><img src="img/gallery/g7.jpg" alt="llama"></a></li>
                  <li><a data-fancybox="llama" href="img/gallery/g8.jpg"><img src="img/gallery/g8.jpg" alt="llama" class="show-for-md"></a></li>
              </ul>
            </div>
              
          </section>
          
          <section class="grid-container" id="fred">
              <div>
                  <h6 class="subheadline">Draw a mustache on Fred</h6>
          
                  <select id="tool">
                      <option value="brush">Brush</option>
                      <option value="eraser">Eraser</option>
                    </select>
                    <div id="container">
                      <img src="img/gallery/fred.jpg" alt="fred">
                    </div>
                 
              </div>
          </section>
    

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Greensock -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
         <!-- Fancy Box -->
         <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    
        <script src="js/scripts-min.js"></script>


</body>

</html>
